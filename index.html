<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My very own Productivity App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/66164ee1b8.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <button id="btnConfiguration">Configuration</button>
    </header>
    <main>
        <div id="configuration">
            <div>
                <p class="settingsWindow">Settings</p>
                <div style="display: flex; justify-content: space-between;">
                    <label for="inputActividad">Actividad</label>
                    <label for="inputDescansoCorto">Descanso corto</label>
                    <label for="inputDescansoLargo">Descanso Largo</label>      
                </div>
                
                <div id="cambiarTrabajo">
                    <input class="inputsTiempo" type="number" id="inputActividad" min="0" step="1">
                    <input class="inputsTiempo" type="number" id="inputDescansoCorto" min="0" step="1">
                    <input class="inputsTiempo" type="number" id="inputDescansoLargo" min="0" step="1">        
                </div>
                <button id="settingSubmit">Submit</button>
                <audio id="alarma" controls>
                    <source type="audio/wav" src="clock-alarm-8761.mp3">
                </audio>
            </div>
        </div>
        <div id="areaTimer">
            <div  id="botonesTimers">
                <button class="timers" id="work">Actividad</button>
                <button class="timers" id="descansoCorto">Descanso corto</button>
                <button class="timers" id="descansoLargo">Descanso largo</button>
            </div>
            
            <div id="timer">
                <span id="minutos" >25</span>:<span id="segundos">00</span>
            </div>
            <div id="contadorDiv">
                <p><span>#</span><span id="contador">1</span></p>
                <p id="acti">work</p>
                <button id="play" class="timers">Play</button>
                <button id="skip"><i class="fa-solid fa-forward"></i></button>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
